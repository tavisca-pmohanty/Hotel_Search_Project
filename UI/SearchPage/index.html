<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Hotel-Amour</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
     <link rel="stylesheet" href="http://ajax.googleapis.com/ajax/libs/jqueryui/1.10.3/themes/sunny/jquery-ui.min.css" />
     <link href='http://fonts.googleapis.com/css?family=Average|Courgette' rel='stylesheet' type='text/css'/> 
</head>
<body>
    <div id="mynavbar" class="navbar navbar-default navbar-fixed-top" role="navigation">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <div id="logo">
                    <img src="logo.png" alt="Expedia">
                    <p id="site-name">Hotel-Amour</p>
                </div>
            </div>
            <div class="navbar-collapse collapse">
                <ul class="nav navbar-nav navbar-right">
                    <li><a href="index.html">Home</a></li>
                </ul>
            </div>
        </div>
    </div>

    <div id="header" class="header">

        <div class="container">

            <div class="row">
                <div class="col-lg-6-col-md-6">
                    
                        <div  class="inner-addon left-addon">
                            <label  for="Location">Location:</label>
                            <span class= "glyphicon glyphicon-map-marker"></span>
                            <input type="text" class="form-control" id="Location">
                        </div>
                        <div class="form-group">
                            <label>Check-In</label>
                            <span class="glyphicon glyphicon-calendar"></span>
                            <input class="travel-date" type="text" name="checkindate" placeholder="yyyy-mm-dd" id="indate">
                        
                            <label>Check-Out</label>
                            <span class="glyphicon glyphicon-calendar"></span>
                            <input class="travel-date" type="text" name="checkoutdate" placeholder="yyyy-mm-dd" id="outdate">
                        </div>
                </div>
                
                <form class="form-inline">
                    <div class="form-group">
                            <label for="Room">Room:</label>
                            <select class="form-control" id="rooms">
                                <option>1</option>
                                <option>2</option>
                                <option>3</option>
                                <option>4</option>
                            </select>
                    </div>  
                    <div id="rooms-info" class="form-group">
                        <label for="Adult">Adult</label>
                        <select class="Adult" id="adults0">
                            <option>1</option>
                            <option>2</option>
                            <option>3</option>
                            <option>4</option>
                            <option>5</option>
                            <option>6</option>
                            <option>7</option>
                            <option>8</option>
                        </select>

                        <label for="Child">Children</label>
                        <select class="child" id="children0">
                            <option>0</option>
                            <option>1</option>
                            <option>2</option>
                            <option>3</option>
                            <option>4</option>
                            <option>5</option>
                            <option>6</option>
                            <option>7</option>
                            <option>8</option>
                        </select>
                    </div>
                    <footer>
                        <button id="submit" type="button" class="btn btn-primary" class="btn btn-default">
          <span class="glyphicon glyphicon-search"></span> Search
        </button>
                    </footer>
                </form>
                        <div id="loaderdiv">
                           <div class=loader></div>
                           <div>Loading Hotels.....</div>
                        </div>
                      </div>
            </div>
        </div>
</body>
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="https://code.jquery.com/jquery-1.12.4.js"></script>
  <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
   <script src="js/bootstrap.min.js"></script>
    <script src="js/script.js"></script>
</html>
