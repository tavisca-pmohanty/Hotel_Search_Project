<!DOCTYPE html>
<html>
<head>
<title>Hotel-Amour</title>
      <link rel="stylesheet" type="text/css" href="ConfirmationPage.css">
      <link href='http://fonts.googleapis.com/css?family=Average|Courgette' rel='stylesheet' type='text/css'>
</head>
<body>
    <div id="header-container">
        <div id="logo"> 
            <img src="logo.png">
            <p>Hotel-Amour</p>
        </div>
        <div id="welcome-page">
          <p>Say Yes To New Adventures!!!</p>
        </div>
    </div>
     <div class="topnav" id="myTopnav">
        <a href="index.html">Home</a>
        <a >About Us</a>
        <a href="index.html">Feedback</a>
        <a href="javascript:void(0);" style="font-size:15px;" class="icon" onclick="myFunction()">&#9776;</a>
    </div>  
    <div id="confirmation-container">
     
        
        
        
    </div>

    <script id="confirmation-item" type="text/x-handlebars-template">
        
          <div class="layout">
               <h1>Booking Details</h1>
            <div class="data-field">
            <label>TransactionId:</label>
            <h4>{{transactionId}}</h4>
            </div>
            <div class="data-field">
            <label>Hotel-Name:</label>
            <h4>{{hotelName}}</h4>
            </div>
            <div class="data-field">
            <label>Room-Name:</label>
            <h4>{{roomName}}</h4>
            </div>
            <div class="data-field">
            <label>Check-In-Date:</label>
            <h4>{{checkIn}}</h4>
            </div>
            <div class="data-field">
            <label>Check-Out-Date</label>
            <h4>{{checkOut}}</h4>
            </div>
            <div class="data-field">
            <label>No-Of-Nights:</label>
            <h4>{{noOfNights}}</h4>
            </div>
            <h1>Your Booking Is Confirmed</h1>
              <div class="button-layout">
                
                <button type="button" id="print" class="btn btn-primary" onclick="window.print()">Print!!</button>
                  
             </div>
          </div>
  


  </script> 
        <script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
        <script src="http://cdnjs.cloudflare.com/ajax/libs/handlebars.js/2.0.0/handlebars.min.js"></script>
        <script src="ConfirmationPage.js"></script>
</body>
</html>
