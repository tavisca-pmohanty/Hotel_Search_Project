	<!doctype>
	<!DOCTYPE html>
	<html>
	<head>
		<title>GuestDetails</title>
		<meta charset="utf-8">
		<link rel="stylesheet" type="text/css" href="guest-details-style.css">
		<link href='http://fonts.googleapis.com/css?family=Average|Courgette' rel='stylesheet' type='text/css'/>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	</head>
	<body>
		<div class="main-container">
			<div id="header">
						<div id="logo"> 
							 <img src="logo.png" alt="Hotel Amour">
							 <p>Hotel-Amour</p>
						</div>
						
				<div id="wrapper">
					<h1>Review And Book</h1>
					<h3>Act fast!! Pricing and availability may change</h3>
					<h4>Great choice! You got a nice deal.</h4>
					<div id="parent-container">
							<div class="container">
								<div id="trip-info">
									<div id=guest-details>
										    <label><b>Guest FirstName</b><span>*</span></label>
                                			<input type="text" id="guest-Fname" maxlength="50" placeholder="Guest Name" name="guest Name" required="true">
                                        	<label><b>Guest LastName</b><span>*</span></label>
										    <input type="text" id="guest-Lname" maxlength="50" placeholder="Guest Name" name="guest Name" required="true">
										    <label><b>Country Code</b><span>*</span></label>
										    <select   id="country-code" name="year" >
		   											<option value="91">India +91</option>
		   											<option value="62">Indonesia +62</option>
		   											<option value="354">Iceland +354</option>
		   											<option value="36">Hungry +36</option>
		   											<option value="854">Hong Kong +854</option>
		   											<option value="504">Honduras +504</option>
		   											<option value="509">Haiti +509</option>
		   											<option value="354">Iceland +354</option>
		   											<option value="224">Guinea +224</option>
		   											<option value="299">Greenland +299</option>
		   											<option value="233">Ghana +233</option>
		   											<option value="49">Germany +49</option>
													<option value="220">Gambia +220</option>
													<option value="33">France +33</option>
													<option value="358">Finland +358</option>
													<option value="372">Estonia +372</option>
													<option value="291">Eritrea +291</option>
													<option value="20">Egypt +20</option>
													<option value="56">Easter Island +56</option>
													<option value="45">Denmark +45</option>
													<option value="357">Cyprus +357</option>
													<option value="53">Cuba +53</option>
													<option value="242">Congo 242</option>
													<option value="57">Colombia +57</option>
													<option value="56">Chile +56</option>
													<option value="1">Canada +1</option>
													<option value="359">Bulgaria +359</option>

											</select>
										    <label><b>Mobile No</b><span>*</span></label>
										    <input id="mobile" type="number" placeholder="Mobile Number" maxlength="10" name="mobile" required="true">
										    </div>
											
											<div id="booking-details">
												
											</div>
											</div>
											<form>
											<div id="payment-details">
												<label><b>CardHolder Name</b><span>*</span></label>
											    	<input type="text" id="cardHolder" placeholder="CardHolder Name" maxlength="30" name="CardHolder Name" required="true">
											    <label><b>Debit/Credit Card Number</b><span>*</span></label>
											    	<input type="number" id="cardNum" placeholder="Card number" name="Card number" required="true">
											    <label><b>Expiry Date</b><span>*</span></label>
											    
										    <div>
											    <select id="expiryMonth" name="month" >
		   											<option  value=" ">Month</option>
		   											<option  value="01-January">01-January</option>
		   											<option  value="02-February">02-February</option>
		   											<option  value="03-March">03-March</option>
		   											<option  value="04-April">04-April</option>
		   											<option  value="05-May">05-May</option>
		   											<option  value="06-June">06-June</option>
		   											<option  value="07-July">07-July</option>
		   											<option  value="08-August">08-August</option>
		   											<option  value="09-September">09-September</option>
		   											<option  value="10-October">10-October</option>
		   											<option  value="11-November">11-November</option>
													<option  value="12-December">12-December</option>
												</select>
												
												 <select id="expiryYear" name="Year">
		   											<option  value=" ">Year</option>
		   											<option  value="2017">2017</option>
		   											<option  value="2018">2018</option>
		   											<option  value="2019">2019</option>
		   											<option  value="2020">2020</option>
		   											<option  value="2021">2021</option>
		   											<option  value="2022">2022</option>
		   											<option  value="2023">2023</option>
		   											<option  value="2024">2024</option>
		   											<option  value="2025">2025</option>
		   											<option  value="2026">2026</option>
		   											<option  value="2027">2027</option>
		   											<option  value="2028">2028</option>
		   											<option  value="2029">2029</option>
		   											<option  value="2030">2030</option>
		   											<option  value="2031">2031</option>
		   											<option  value="2032">2032</option>
		   											<option  value="2033">2033</option>
		   											<option  value="2034">2034</option>
		   											<option  value="2035">2035 </option>
												</select>
											 
											</div>
 		  
										    <label><b>CVV Number</b><span>*</span></label>
										    <input id="cvv" type="password" placeholder="cvv" name="cvv" required="true">
										    <label><b>Email-Id</b><span>*</span></label>
										    <input type="text" id="email" placeholder="abc@gmail.com" name="Email-Id" required="true">
							</div>
							</form>
						</div>

							<script id="itinerary-details" type="text/x-handlebars-template">
								<div class="layout">
									<div id ="data-container">    
	    							<h2 id="hotel-name"><span class="glyphicon glyphicon-circle-arrow-right"></span><strong>Hotel Name:</strong>{{hotelName}}</h2>
	    							<h2 id="room-name"><span class="glyphicon glyphicon-circle-arrow-right"></span><strong>Room Type:</strong>{{roomType}}</h2>
	   							 	<h2 id="check-in"><span class="glyphicon glyphicon-circle-arrow-right"></span><strong>Check-In Date:</strong>{{checkInDate}}</h2>
	   							 	<h2 id="check-out"><span class="glyphicon glyphicon-circle-arrow-right"></span><strong>Check-Out Date:</strong>{{checkOutDate}}</h2>
	    							<h2 id="duration"><span class="glyphicon glyphicon-circle-arrow-right"></span><strong>No. of nights:</strong>{{duration}}</h2>
	    							<h2 id="numberOfRooms"><span class="glyphicon glyphicon-circle-arrow-right"></span><strong>Rooms:</strong>{{numOfRooms}}</h2>
	    							<h2 id="totalFare"><span class="glyphicon glyphicon-circle-arrow-right"></span><strong>Total Amount:</strong>{{amount}}</h2>
									</div>
								</div>
  							</script>

						</div>

						<button  id="booking">
							<p><span class="glyphicon glyphicon-thumbs-up"></span></p>    
						Complete Booking
					</button>
				</div>
			</div>
		</div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
		<script src="https://code.jquery.com/jquery-1.12.4.js"></script>
  			<script src="http://cdnjs.cloudflare.com/ajax/libs/handlebars.js/2.0.0/handlebars.min.js"></script>
  			<script src="guest-details.js"></script>
	</body>
	</html>
